<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<body>
    <script type="text/javascript">
        function mudar(objeto, imagem){
            gato.src = imagem;
        }
    </script>
    <a onmouseover="mudar('gato', 'gato.jpeg')"
    onmouseout="mudar('gato', 'gato2.jpg')">
    <img src="gato2.jpg" alt="" id="gato"></a>

</body>
</html>
