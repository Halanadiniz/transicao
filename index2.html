<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="baby()">
    <script type="text/javascript">
        function baby(){
            var x = prompt ("escreva algo");
            if(x > 10){
                alert("x e maior que 10!");
            }
            else if(x < 10){
                alert("x e menor que 10!");
            }
            else if (x === 10){
                alert("x e igual 10!");
            }
            else{
                alert("nao e numero, besta");
                document.write("aaaaaaah");
            }
        }
    </script>

</body>
</html>
